{% extends 'base_generic.html' %}

{% block content %}
<style>
    /* Scoped styles for Timetable List page */

    /* Page title styles */
    .timetable-title {
        font-size: 2.5em;
        color: #007bff; /* Primary color */
        text-align: center;
        margin-top: 20px;
        margin-bottom: 30px;
    }

    /* Table styles */
    .timetable-table {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        border-collapse: collapse; /* Remove gaps between table cells */
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    }

    .timetable-table th, .timetable-table td {
        border: 1px solid #dee2e6; /* Light border */
        padding: 12px;
        text-align: left;
    }

    .timetable-table th {
        background-color: #007bff; /* Primary color */
        color: #ffffff; /* White text */
        font-weight: bold;
        text-transform: uppercase; /* Uppercase text */
    }

    .timetable-table td {
        background-color: #ffffff; /* White background */
    }

    .timetable-table tr:nth-child(even) td {
        background-color: #f8f9fa; /* Alternating row color */
    }

    .timetable-table tr:hover td {
        background-color: #e9ecef; /* Highlight row on hover */
    }

</style>

<h1 class="timetable-title">Timetable</h1>

<table class="timetable-table">
    <thead>
        <tr>
            <th>Subject</th>
            <th>Class</th>
            <th>Teacher</th>
            <th>Time</th>
            <th>Weekday</th>
        </tr>
    </thead>
    <tbody>
        {% for timetable in timetables %}
        <tr>
            <td>{{ timetable.subject.name }}</td>
            <td>{{ timetable.clas.grade }}</td>
            <td>{{ timetable.teacher.name }}</td>
            <td>{{ timetable.time.time }}</td>
            <td>{{ timetable.weeday }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
